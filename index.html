<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLSanta AI</title>
    <link rel="icon" href="santa-icon.png" type="image/png">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.54/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="osnova.css">
</head>
<body>
    <spline-viewer url="https://prod.spline.design/xdryxiMV4Rbz8Fdi/scene.splinecode"></spline-viewer>
    
    <div class="container">
        <div class="shariki"><img src="shariki.png" alt=""></div>
        <div class="menu">
            <div class="logoSanta"><img src="santa.png" alt=""></div>
            <h1>SOLSanta AI</h1>
            <div class="logoSolana"><img src="solanaLogo.png" alt=""></div>
            <div class="logoElka"><img src="elka.png" alt=""></div>
            <div class="social">
                <button class="Telegram"><a href="https://t.me/SolanaSantaAI">Telegram</a></button>
                <button class="Twitter"><a href="https://x.com/SolanaSantaAI">Twitter</a></button>
                <div class="colocol2"><img src="colokolchik.png" alt=""></div>
                <div class="colocol1"><img src="colokolchik2.png" alt=""></div>
            </div>
        </div>
        <div class="podarok"><h1>What do you want for Christmas?</h1></div>
        <div class="gift"><img src="gift.png" alt=""></div>
        <div class="gift2"><img src="gift2.png" alt=""></div>
        <div id="chatBox"></div>
        <input type="text" id="inputBox" placeholder="Write your message to Santa!">
        <button id="sendButton">
            <img src="enter.png" alt="Send">
        </button>
        <div class="hiSanta"><img src="santa-icon.png" alt=""></div>
        <div class="santaMassange">
            <img src="santa massange.png" alt="">
            <h1>Ho, Ho! I'm Solana Santa, let's chat!</h1>
        </div>
        <button class="pump"><a href="https://pump.fun/coin/6FuUPL7s8DLcnpNa8N9CALzdjA26GW2phZtszEKJpump">Pump</a></button>
        <div class="minigift"><img src="gift-mini.png" alt=""></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
